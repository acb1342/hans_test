log4j.rootLogger=DEBUG, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %5p %m - (%F:%L)%n

log4j.appender.dailyfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyfile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %5p %m - (%F:%L)%n
log4j.appender.dailyfile.File=${catalina.home}/logs/hans-sses.log
log4j.appender.dailyfile.DatePattern='.'yyyy-MM-dd

log4j.logger.org=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.displaytag=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.httpclient.wire=DEBUG

log4j.logger.com.skt.evc=DEBUG
